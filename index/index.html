<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simulador de Investimentos</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<main>
				<div class="title">
					<h1>Simulador de Investimentos</h1>
				</div>
				<div id="container-sections">
					<section class="container-simulator">
						<div class="simulator">
							<h2>Simulador</h2>
							<div id="container-forms">
								<form action="" method="get">
									<div>
										<small>Rendimentos</small>
										<div class="container-rend-index">
											<button id="liquido" class="rend" onclick="color()">
												Líquido
											</button>
											<button id="bruto" class="rend">bruto</button>
										</div>
										<label class="cont-inputs" for="aporte-inicial">
											<p><small>Aporte inicial</small></p>
											<input
												onkeyup="validar()"
												type="text"
												name="aporte-inicial"
												id="aporte-inicial"
												class="text"
											/>
											<span
												><small>Aporte tem que ser um número.</small></span
											> </label
										><br />
										<label class="cont-inputs" for="prazo">
											<p><small>Prazo (em meses)</small></p>
											<input
												onkeyup="validar()"
												type="text"
												class="text"
												name="prazo"
												id="prazo"
											/>
											<span
												><small>Prazo tem que ser um número.</small></span
											> </label
										><br />
										<label for="ipca">
											<p><small>IPCA(ao ano)</small></p>
											<input type="text" name="ipca" id="ipca" readonly />
										</label>
										
									</div>
									<div>
										
										<small>Tipos de indexação</small>
										<div class="container-rend-index">
											<button id="pre" class="index">PRÉ</button>
											<button id="pos" class="index">POS</button>
											<button id="fixado" class="index">FIXADO</button>
										</div>
										<label class="cont-inputs" for="aporte-mensal">
											<p><small>Aporte Mensal</small></p>
											<input
												onkeyup="validar()"
												class="text"
												type="text"
												name="aporte-mensal"
												id="aporte-mensal"
											/>
											<span
												><small>Aporte tem que ser um número.</small></span
											> </label
										><br />
										<label class="cont-inputs" for="rentabilidade">
											<p><small>Rentabilidade</small></p>
											<input
												onkeyup="validar()"
												class="text"
												type="text"
												name="rentabilidade"
												id="rentabilidade"
											/>
											<span
												><small>Rentabilidade tem que ser um número.</small></span
											> </label
										><br />
										<label for="cdi">
											<p><small>CDI(ao ano)</small></p>
											<input type="text" name="cdi" id="cdi" readonly />
										</label>
									</div>
								</form>
								
							</div>
						</div>
						<div class="container-buttons">
							<button class="acoes" id="limpar">Limpar campos</button>
							<button class="acoes" id="simular">Simular</button>
						</div>
					</section>
				</div>
			</main>
		</div>
	</body>
	<script src="main.js"></script>
</html>
